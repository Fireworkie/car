<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>car</title>
    <link href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="steering-wheel.png" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-1">
                    <button class="btn btn-light">
                        <img src="up.svg" alt="straight">
                    </button>
                </div>
                <div class="col-10"></div>
            </div>
            <div class="row">
                <div class="col-1">
                    <button class="btn btn-info">
                        <img src="left.svg" alt="left">
                    </button>
                </div>
                <div class="col-1"></div>
                <div class="col-1">
                    <button class="btn btn-primary">
                        <img src="right.svg" alt="right">
                    </button>
                </div>
                <div class="col-9"></div>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-1">
                    <button class="btn btn-primary">
                        <img src="down.svg" alt="down">
                    </button>
                </div>
                <div class="col-10"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
